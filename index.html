<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P 500 Treemap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    background-color: #1a1a1a;
    color: #fff;
    min-height: 100vh;
}

.header {
    padding: 20px;
    background-color: #111;
    border-bottom: 1px solid #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-left {
    text-align: left;
}

.title-row {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 5px;
}

.raccoon-container {
    position: relative;
    width: 52px;
    height: 52px;
    cursor: pointer;
}

.raccoon-awake, .raccoon-asleep {
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 0.3s ease;
}

.raccoon-awake svg {
    animation: raccoon-bounce 2s ease-in-out infinite;
}

.raccoon-asleep svg {
    animation: raccoon-breathe 3s ease-in-out infinite;
}

.raccoon-asleep .zzz-float {
    animation: zzz-float 2s ease-in-out infinite;
}

@keyframes raccoon-bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-3px); }
}

@keyframes raccoon-breathe {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.02); }
}

@keyframes zzz-float {
    0%, 100% { opacity: 0.7; transform: translateY(0); }
    50% { opacity: 1; transform: translateY(-2px); }
}

.header h1 {
    font-size: 24px;
    font-weight: 600;
}

.subtitle {
    color: #888;
    font-size: 14px;
}

.market-status {
    font-size: 12px;
    padding: 2px 8px;
    border-radius: 4px;
    margin-left: 8px;
}

.market-status.open {
    background-color: rgba(46, 204, 113, 0.2);
    color: #2ecc71;
}

.market-status.closed {
    background-color: rgba(231, 76, 60, 0.2);
    color: #e74c3c;
}

.index-trackers {
    display: flex;
    gap: 25px;
}

.index-item {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}

.index-name {
    font-size: 12px;
    color: #888;
    margin-bottom: 2px;
}

.index-change {
    font-size: 18px;
    font-weight: 600;
}

.index-change.positive { color: #2ecc71; }
.index-change.negative { color: #e74c3c; }

.controls-bar {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 10px 20px;
    background-color: #0a0a0a;
    border-bottom: 1px solid #222;
}

.control-group {
    display: flex;
    align-items: center;
    gap: 8px;
}

.stats-btn {
    padding: 6px 14px;
    font-size: 12px;
    font-weight: 500;
    border: 1px solid #333;
    border-radius: 6px;
    background: transparent;
    color: #888;
    cursor: pointer;
    transition: all 0.2s;
}

.stats-btn:hover {
    border-color: #555;
    color: #fff;
}

#show-gainers:hover { border-color: #2ecc71; color: #2ecc71; }
#show-losers:hover { border-color: #e74c3c; color: #e74c3c; }

.shortcuts-container { position: relative; }

.shortcuts-btn {
    padding: 6px 12px;
    font-size: 12px;
    border: 1px solid #333;
    border-radius: 6px;
    background: transparent;
    color: #666;
    cursor: pointer;
    transition: all 0.2s;
}

.shortcuts-btn:hover { border-color: #555; color: #aaa; }

.shortcuts-tooltip {
    position: absolute;
    bottom: calc(100% + 8px);
    left: 50%;
    transform: translateX(-50%);
    background: #111;
    border: 1px solid #333;
    border-radius: 8px;
    padding: 12px 15px;
    min-width: 160px;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s, visibility 0.2s;
    z-index: 100;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
}

.shortcuts-container:hover .shortcuts-tooltip {
    opacity: 1;
    visibility: visible;
}

.shortcuts-tooltip::after {
    content: '';
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    border: 6px solid transparent;
    border-top-color: #333;
}

.shortcut-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 5px 0;
    font-size: 12px;
    color: #aaa;
}

.shortcut-item kbd {
    background: #333;
    padding: 3px 8px;
    border-radius: 4px;
    font-family: monospace;
    font-size: 11px;
    color: #fff;
    min-width: 28px;
    text-align: center;
}

.data-status-container {
    margin-left: auto;
    display: flex;
    align-items: center;
    gap: 8px;
}

.data-status {
    font-size: 11px;
    padding: 4px 10px;
    border-radius: 4px;
    font-weight: 500;
}

.data-status.loading { background: rgba(241, 196, 15, 0.2); color: #f1c40f; }
.data-status.live { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
.data-status.offline { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }
.data-status.refreshing { background: rgba(52, 152, 219, 0.2); color: #3498db; }

.last-updated {
    font-size: 11px;
    color: #666;
}

.refresh-btn {
    padding: 6px 14px;
    font-size: 12px;
    font-weight: 500;
    border: 1px solid #333;
    border-radius: 6px;
    background: transparent;
    color: #888;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 6px;
}

.refresh-btn:hover {
    border-color: #3498db;
    color: #3498db;
}

.refresh-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.refresh-btn svg {
    width: 14px;
    height: 14px;
}

.refresh-btn.spinning svg {
    animation: spin 1s linear infinite;
}

.quick-stats-panel {
    position: fixed;
    top: 130px;
    left: 20px;
    width: 320px;
    max-height: 400px;
    background: #111;
    border: 1px solid #333;
    border-radius: 10px;
    z-index: 200;
    display: none;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
}

.quick-stats-panel.visible {
    display: block;
    animation: slideIn 0.2s ease;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.quick-stats-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid #222;
}

.quick-stats-header h3 {
    font-size: 14px;
    font-weight: 600;
    margin: 0;
}

.quick-stats-header h3.gainers { color: #2ecc71; }
.quick-stats-header h3.losers { color: #e74c3c; }

.quick-stats-close {
    background: none;
    border: none;
    color: #666;
    font-size: 20px;
    cursor: pointer;
    padding: 0 5px;
    line-height: 1;
}

.quick-stats-close:hover { color: #fff; }

.quick-stats-list {
    max-height: 330px;
    overflow-y: auto;
}

.quick-stats-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 15px;
    border-bottom: 1px solid #1a1a1a;
    cursor: pointer;
    transition: background 0.2s;
}

.quick-stats-item:hover { background: #1a1a1a; }
.quick-stats-item:last-child { border-bottom: none; }

.quick-stats-stock {
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.quick-stats-ticker { font-weight: 600; font-size: 14px; }
.quick-stats-name { font-size: 11px; color: #666; }
.quick-stats-change { font-weight: 600; font-size: 14px; }
.quick-stats-change.positive { color: #2ecc71; }
.quick-stats-change.negative { color: #e74c3c; }
.quick-stats-empty { padding: 30px 15px; text-align: center; color: #666; font-size: 13px; }

.legend {
    display: flex;
    justify-content: center;
    gap: 15px;
    padding: 12px 15px;
    background-color: #111;
    flex-wrap: wrap;
}

.legend-item {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 12px;
    color: #ccc;
}

.legend-color {
    width: 16px;
    height: 16px;
    border-radius: 2px;
}

#treemap {
    width: 100%;
    height: calc(100vh - 175px);
    padding: 10px;
}

#treemap svg {
    width: 100%;
    height: 100%;
}

.node {
    cursor: pointer;
    transition: opacity 0.2s;
}

.node:hover { opacity: 0.8; }

.node rect {
    stroke: #1a1a1a;
    stroke-width: 1px;
}

.node text {
    pointer-events: none;
    fill: #fff;
    text-anchor: middle;
    font-weight: 500;
}

.node .ticker { font-size: 12px; font-weight: 600; }
.node .change { font-size: 10px; }

.node.no-data rect { opacity: 0.6; }
.node.no-data .ticker { fill: #999; }
.node.no-data .change { display: none; }

.tooltip {
    position: absolute;
    background: rgba(0, 0, 0, 0.9);
    border: 1px solid #444;
    border-radius: 6px;
    padding: 12px;
    font-size: 13px;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s;
    z-index: 1000;
    min-width: 180px;
}

.tooltip.visible { opacity: 1; }
.tooltip .company-name { font-weight: 600; margin-bottom: 8px; font-size: 14px; }
.tooltip .info-row { display: flex; justify-content: space-between; margin-bottom: 4px; }
.tooltip .label { color: #888; }
.tooltip .value { font-weight: 500; }
.tooltip .positive { color: #2ecc71; }
.tooltip .negative { color: #e74c3c; }

.sector-label {
    font-size: 11px;
    fill: rgba(255, 255, 255, 0.4);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.search-container {
    position: relative;
    width: 300px;
}

#stock-search {
    width: 100%;
    padding: 10px 15px;
    font-size: 14px;
    border: 1px solid #444;
    border-radius: 8px;
    background-color: #222;
    color: #fff;
    outline: none;
    transition: border-color 0.2s;
}

#stock-search:focus { border-color: #2ecc71; }
#stock-search::placeholder { color: #666; }

.search-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: #222;
    border: 1px solid #444;
    border-radius: 8px;
    margin-top: 5px;
    max-height: 300px;
    overflow-y: auto;
    display: none;
    z-index: 1001;
}

.search-results.visible { display: block; }

.search-result-item {
    padding: 10px 15px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #333;
}

.search-result-item:last-child { border-bottom: none; }
.search-result-item:hover { background-color: #333; }
.search-result-ticker { font-weight: 600; color: #fff; }
.search-result-name { font-size: 12px; color: #888; margin-left: 10px; }
.search-result-change { font-size: 12px; font-weight: 500; }
.search-result-change.positive { color: #2ecc71; }
.search-result-change.negative { color: #e74c3c; }

.loading-message {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100vh - 175px);
    color: #888;
    font-size: 16px;
}

.loading-message .spinner {
    width: 40px;
    height: 40px;
    border: 3px solid #333;
    border-top-color: #2ecc71;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.error-message {
    text-align: center;
    padding: 40px;
    color: #e74c3c;
}

.error-message h2 { margin-bottom: 10px; }
.error-message p { color: #888; margin-bottom: 5px; }
.error-message code { background: #222; padding: 2px 6px; border-radius: 3px; font-size: 14px; }

@media (max-width: 768px) {
    .header {
        flex-direction: column;
        gap: 15px;
    }
    .header-left { text-align: center; }
    .search-container { width: 100%; max-width: 300px; }
    .controls-bar { flex-wrap: wrap; justify-content: center; gap: 10px; }
    .data-status-container { margin-left: 0; }
    .quick-stats-panel { left: 10px; right: 10px; width: auto; }
}
    </style>
</head>

    <script>
// Global data
let sp500Data = null;

// Color scale for performance
function getColor(change) {
    if (change === null || change === undefined) return '#444';
    if (change >= 3) return '#0d5f2a';
    if (change >= 2) return '#1a8f3e';
    if (change >= 1) return '#2ecc71';
    if (change >= 0.5) return '#58d68d';
    if (change >= 0) return '#8fe0ac';
    if (change >= -0.5) return '#f5a8a2';
    if (change >= -1) return '#e67e73';
    if (change >= -2) return '#e74c3c';
    if (change >= -3) return '#c0392b';
    return '#7b241c';
}

function formatMarketCap(value) {
    if (value >= 1000) return `$${(value / 1000).toFixed(2)}T`;
    if (value >= 1) return `$${value.toFixed(0)}B`;
    return `$${(value * 1000).toFixed(0)}M`;
}

function formatChange(change) {
    if (change === null || change === undefined) return '--';
    const sign = change >= 0 ? '+' : '';
    return `${sign}${change.toFixed(2)}%`;
}

// Load JSON data
async function loadData() {
    try {
        const response = await fetch('sp500_data.json');
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        sp500Data = await response.json();
        
        // Update UI
        updateStatus();
        updateIndexTrackers();
        initTreemap();
        initSearch();
        initQuickStats();
        initKeyboardShortcuts();
        
    } catch (error) {
        console.error('Failed to load data:', error);
        document.getElementById('treemap').innerHTML = `
            <div class="error-message">
                <h2>Data Not Found</h2>
                <p>Run the Python script to fetch stock data:</p>
                <p><code>python3 fetch_data.py</code></p>
                <p style="margin-top: 15px; font-size: 12px;">This will create sp500_data.json with current market data.</p>
            </div>
        `;
        document.getElementById('data-status').textContent = 'No data';
        document.getElementById('data-status').className = 'data-status offline';
    }
}

function updateStatus() {
    const statusEl = document.getElementById('data-status');
    const lastUpdatedEl = document.getElementById('last-updated');
    
    if (sp500Data && sp500Data.lastUpdated) {
        const updateTime = new Date(sp500Data.lastUpdated);
        const now = new Date();
        const diffMins = Math.floor((now - updateTime) / 60000);
        
        if (diffMins < 60) {
            statusEl.textContent = 'Live';
            statusEl.className = 'data-status live';
        } else {
            statusEl.textContent = `${Math.floor(diffMins / 60)}h ago`;
            statusEl.className = 'data-status loading';
        }
        
        lastUpdatedEl.textContent = `Updated: ${updateTime.toLocaleTimeString()}`;
    }
}

function updateIndexTrackers() {
    if (!sp500Data || !sp500Data.indices) return;
    
    const spyEl = document.getElementById('spy-change');
    const qqqEl = document.getElementById('qqq-change');
    
    if (sp500Data.indices.SPY) {
        const pct = sp500Data.indices.SPY.changePercent;
        spyEl.textContent = formatChange(pct);
        spyEl.className = `index-change ${pct >= 0 ? 'positive' : 'negative'}`;
    }
    
    if (sp500Data.indices.QQQ) {
        const pct = sp500Data.indices.QQQ.changePercent;
        qqqEl.textContent = formatChange(pct);
        qqqEl.className = `index-change ${pct >= 0 ? 'positive' : 'negative'}`;
    }
}

function initTreemap() {
    const container = document.getElementById('treemap');
    const width = container.clientWidth;
    const height = container.clientHeight;
    
    container.innerHTML = '';
    
    const svg = d3.select('#treemap')
        .append('svg')
        .attr('width', width)
        .attr('height', height);
    
    const root = d3.hierarchy(sp500Data)
        .sum(d => d.marketCap || 0)
        .sort((a, b) => b.value - a.value);
    
    d3.treemap()
        .size([width, height])
        .paddingOuter(3)
        .paddingTop(19)
        .paddingInner(1)
        .round(true)(root);
    
    const tooltip = d3.select('#tooltip');
    
    // Sectors
    const sectors = svg.selectAll('g.sector')
        .data(root.children)
        .join('g')
        .attr('class', 'sector');
    
    sectors.append('rect')
        .attr('x', d => d.x0)
        .attr('y', d => d.y0)
        .attr('width', d => d.x1 - d.x0)
        .attr('height', d => d.y1 - d.y0)
        .attr('fill', '#222')
        .attr('rx', 2);
    
    sectors.append('text')
        .attr('class', 'sector-label')
        .attr('x', d => d.x0 + 5)
        .attr('y', d => d.y0 + 14)
        .text(d => d.data.name)
        .each(function(d) {
            const textWidth = d.x1 - d.x0 - 10;
            const text = d3.select(this);
            let textContent = d.data.name;
            while (text.node().getComputedTextLength() > textWidth && textContent.length > 0) {
                textContent = textContent.slice(0, -1);
                text.text(textContent + '...');
            }
        });
    
    // Stock nodes
    const nodes = svg.selectAll('g.node')
        .data(root.leaves())
        .join('g')
        .attr('class', d => `node ${d.data.change === null ? 'no-data' : ''}`)
        .attr('transform', d => `translate(${d.x0},${d.y0})`);
    
    nodes.append('rect')
        .attr('width', d => Math.max(0, d.x1 - d.x0))
        .attr('height', d => Math.max(0, d.y1 - d.y0))
        .attr('fill', d => getColor(d.data.change))
        .attr('rx', 2);
    
    nodes.append('text')
        .attr('class', 'ticker')
        .attr('x', d => (d.x1 - d.x0) / 2)
        .attr('y', d => (d.y1 - d.y0) / 2 - 2)
        .text(d => d.data.ticker)
        .each(function(d) {
            const nodeWidth = d.x1 - d.x0;
            const nodeHeight = d.y1 - d.y0;
            if (nodeWidth < 35 || nodeHeight < 25) {
                d3.select(this).style('display', 'none');
            }
            const fontSize = Math.min(14, Math.max(8, nodeWidth / 5));
            d3.select(this).style('font-size', fontSize + 'px');
        });
    
    nodes.append('text')
        .attr('class', 'change')
        .attr('x', d => (d.x1 - d.x0) / 2)
        .attr('y', d => (d.y1 - d.y0) / 2 + 12)
        .text(d => formatChange(d.data.change))
        .each(function(d) {
            const nodeWidth = d.x1 - d.x0;
            const nodeHeight = d.y1 - d.y0;
            if (nodeWidth < 45 || nodeHeight < 35 || d.data.change === null) {
                d3.select(this).style('display', 'none');
            }
            const fontSize = Math.min(11, Math.max(7, nodeWidth / 6));
            d3.select(this).style('font-size', fontSize + 'px');
        });
    
    // Tooltip
    nodes
        .on('mouseenter', function(event, d) {
            tooltip.classed('visible', true);
            const changeClass = d.data.change === null ? '' : (d.data.change >= 0 ? 'positive' : 'negative');
            const priceText = d.data.price ? `$${d.data.price.toFixed(2)}` : '--';
            tooltip.html(`
                <div class="company-name">${d.data.name}</div>
                <div class="info-row">
                    <span class="label">Ticker:</span>
                    <span class="value">${d.data.ticker}</span>
                </div>
                <div class="info-row">
                    <span class="label">Sector:</span>
                    <span class="value">${d.parent.data.name}</span>
                </div>
                <div class="info-row">
                    <span class="label">Price:</span>
                    <span class="value">${priceText}</span>
                </div>
                <div class="info-row">
                    <span class="label">Market Cap:</span>
                    <span class="value">${formatMarketCap(d.data.marketCap)}</span>
                </div>
                <div class="info-row">
                    <span class="label">Change:</span>
                    <span class="value ${changeClass}">${formatChange(d.data.change)}</span>
                </div>
            `);
        })
        .on('mousemove', function(event) {
            const tooltipWidth = tooltip.node().offsetWidth;
            const tooltipHeight = tooltip.node().offsetHeight;
            let x = event.pageX + 15;
            let y = event.pageY - 10;
            
            if (x + tooltipWidth > window.innerWidth) x = event.pageX - tooltipWidth - 15;
            if (y + tooltipHeight > window.innerHeight) y = event.pageY - tooltipHeight - 10;
            
            tooltip.style('left', x + 'px').style('top', y + 'px');
        })
        .on('mouseleave', function() {
            tooltip.classed('visible', false);
        });
}

// Search functionality
function initSearch() {
    const searchInput = document.getElementById('stock-search');
    const searchResults = document.getElementById('search-results');
    
    const allStocks = [];
    sp500Data.children.forEach(sector => {
        sector.children.forEach(stock => {
            allStocks.push({ ...stock, sector: sector.name });
        });
    });
    
    searchInput.addEventListener('input', function() {
        const query = this.value.toLowerCase().trim();
        
        if (query.length < 1) {
            searchResults.classList.remove('visible');
            return;
        }
        
        const matches = allStocks.filter(stock => 
            stock.ticker.toLowerCase().includes(query) ||
            stock.name.toLowerCase().includes(query)
        ).slice(0, 8);
        
        if (matches.length === 0) {
            searchResults.classList.remove('visible');
            return;
        }
        
        searchResults.innerHTML = matches.map(stock => {
            const changeClass = stock.change === null ? '' : (stock.change >= 0 ? 'positive' : 'negative');
            return `
                <div class="search-result-item" data-ticker="${stock.ticker}">
                    <div>
                        <span class="search-result-ticker">${stock.ticker}</span>
                        <span class="search-result-name">${stock.name}</span>
                    </div>
                    <span class="search-result-change ${changeClass}">${formatChange(stock.change)}</span>
                </div>
            `;
        }).join('');
        
        searchResults.classList.add('visible');
        
        searchResults.querySelectorAll('.search-result-item').forEach(item => {
            item.addEventListener('click', function() {
                const ticker = this.dataset.ticker;
                highlightStock(ticker);
                searchResults.classList.remove('visible');
                searchInput.value = '';
            });
        });
    });
    
    document.addEventListener('click', function(e) {
        if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
            searchResults.classList.remove('visible');
        }
    });
}

function highlightStock(ticker) {
    // Flash the stock node
    const node = d3.select(`g.node[data-ticker="${ticker}"]`);
    if (!node.empty()) {
        node.select('rect')
            .transition().duration(200).attr('stroke', '#fff').attr('stroke-width', 3)
            .transition().duration(200).attr('stroke', '#fff').attr('stroke-width', 3)
            .transition().duration(200).attr('stroke', '#fff').attr('stroke-width', 3)
            .transition().duration(500).attr('stroke', '#1a1a1a').attr('stroke-width', 1);
    }
}

// Quick stats
function getAllStocks() {
    const stocks = [];
    sp500Data.children.forEach(sector => {
        sector.children.forEach(stock => {
            stocks.push({ ...stock, sector: sector.name });
        });
    });
    return stocks;
}

function getTopMovers(type = 'gainers', limit = 10) {
    const allStocks = getAllStocks().filter(stock => stock.change !== null);
    if (allStocks.length === 0) return [];
    allStocks.sort((a, b) => type === 'gainers' ? b.change - a.change : a.change - b.change);
    return allStocks.slice(0, limit);
}

function showQuickStats(type) {
    const panel = document.getElementById('quick-stats-panel');
    const title = document.getElementById('quick-stats-title');
    const list = document.getElementById('quick-stats-list');
    
    const movers = getTopMovers(type);
    
    title.textContent = type === 'gainers' ? 'Top Gainers' : 'Top Losers';
    title.className = type;
    
    if (movers.length === 0) {
        list.innerHTML = '<div class="quick-stats-empty">No data available</div>';
    } else {
        list.innerHTML = movers.map(stock => {
            const changeClass = stock.change >= 0 ? 'positive' : 'negative';
            return `
                <div class="quick-stats-item" data-ticker="${stock.ticker}">
                    <div class="quick-stats-stock">
                        <span class="quick-stats-ticker">${stock.ticker}</span>
                        <span class="quick-stats-name">${stock.name}</span>
                    </div>
                    <span class="quick-stats-change ${changeClass}">${formatChange(stock.change)}</span>
                </div>
            `;
        }).join('');
        
        list.querySelectorAll('.quick-stats-item').forEach(item => {
            item.addEventListener('click', function() {
                highlightStock(this.dataset.ticker);
                panel.classList.remove('visible');
            });
        });
    }
    
    panel.classList.add('visible');
}

function initQuickStats() {
    const gainersBtn = document.getElementById('show-gainers');
    const losersBtn = document.getElementById('show-losers');
    const closeBtn = document.querySelector('.quick-stats-close');
    const panel = document.getElementById('quick-stats-panel');
    
    gainersBtn?.addEventListener('click', (e) => { e.stopPropagation(); showQuickStats('gainers'); });
    losersBtn?.addEventListener('click', (e) => { e.stopPropagation(); showQuickStats('losers'); });
    closeBtn?.addEventListener('click', () => panel.classList.remove('visible'));
    
    document.addEventListener('click', function(e) {
        if (panel && !panel.contains(e.target) && !e.target.closest('.stats-btn')) {
            panel.classList.remove('visible');
        }
    });
}

function initKeyboardShortcuts() {
    document.addEventListener('keydown', function(e) {
        if (e.target.tagName === 'INPUT') return;
        
        switch(e.key.toLowerCase()) {
            case 'g': showQuickStats('gainers'); break;
            case 'l': showQuickStats('losers'); break;
            case 'r': refreshData(); break;
            case '/':
                e.preventDefault();
                document.getElementById('stock-search')?.focus();
                break;
            case 'escape':
                document.getElementById('quick-stats-panel')?.classList.remove('visible');
                break;
        }
    });
}

// Refresh data from server
let isRefreshing = false;

async function refreshData() {
    if (isRefreshing) return;
    
    const btn = document.getElementById('refresh-btn');
    const statusEl = document.getElementById('data-status');
    
    isRefreshing = true;
    btn.disabled = true;
    btn.classList.add('spinning');
    statusEl.textContent = 'Refreshing...';
    statusEl.className = 'data-status refreshing';
    
    try {
        // Start the refresh
        const startRes = await fetch('/api/refresh');
        const startData = await startRes.json();
        
        if (startData.status === 'started' || startData.status === 'already_running') {
            // Poll for status
            await pollRefreshStatus();
        }
        
        // Reload the data
        await loadData();
        
    } catch (error) {
        console.error('Refresh failed:', error);
        statusEl.textContent = 'Refresh failed';
        statusEl.className = 'data-status offline';
        
        // Show helpful message if server not running
        if (error.message.includes('Failed to fetch')) {
            alert('Server not running. Start with: python3 server.py');
        }
    } finally {
        isRefreshing = false;
        btn.disabled = false;
        btn.classList.remove('spinning');
    }
}

async function pollRefreshStatus() {
    const statusEl = document.getElementById('data-status');
    
    while (true) {
        await new Promise(r => setTimeout(r, 500));
        
        try {
            const res = await fetch('/api/status');
            const status = await res.json();
            
            if (status.is_refreshing) {
                statusEl.textContent = status.message || 'Refreshing...';
            } else {
                statusEl.textContent = status.message || 'Done';
                break;
            }
        } catch (e) {
            break;
        }
    }
}

function initRefreshButton() {
    const btn = document.getElementById('refresh-btn');
    btn?.addEventListener('click', refreshData);
}

// Market hours / raccoon
function updateRaccoon() {
    const now = new Date();
    const etStr = now.toLocaleString('en-US', { timeZone: 'America/New_York', hour: 'numeric', minute: 'numeric', hour12: false });
    const [hours, minutes] = etStr.split(':').map(Number);
    const mins = hours * 60 + minutes;
    const dayStr = now.toLocaleString('en-US', { timeZone: 'America/New_York', weekday: 'short' });
    const isWeekday = !['Sat', 'Sun'].includes(dayStr);
    const isOpen = isWeekday && mins >= 570 && mins < 960;
    
    document.getElementById('raccoon-awake').style.display = isOpen ? 'block' : 'none';
    document.getElementById('raccoon-asleep').style.display = isOpen ? 'none' : 'block';
    
    const status = document.getElementById('market-status');
    status.textContent = isOpen ? 'Market Open' : 'Market Closed';
    status.className = `market-status ${isOpen ? 'open' : 'closed'}`;
}

// Resize handler
let resizeTimeout;
window.addEventListener('resize', function() {
    clearTimeout(resizeTimeout);
    resizeTimeout = setTimeout(() => {
        if (sp500Data) initTreemap();
    }, 250);
});

// Initialize
updateRaccoon();
setInterval(updateRaccoon, 60000);
initRefreshButton();
loadData();
